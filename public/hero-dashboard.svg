<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with glow effect -->
  <defs>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f0f" />
      <stop offset="50%" stop-color="#0d1a1a" />
      <stop offset="100%" stop-color="#0a0f0f" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="10" y="10" width="580" height="380" rx="10" fill="url(#bg-gradient)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Header bar -->
  <rect x="20" y="20" width="560" height="50" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="16" fill="#06b6d4">Dashboard Overview</text>
  <circle cx="540" cy="45" r="8" fill="#67e8f9">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Portfolio Performance Card -->
  <rect x="20" y="80" width="270" height="150" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="14" fill="#67e8f9">Portfolio Performance</text>
  <path d="M40,130 L80,120 L120,140 L160,110 L200,130 L240,125" stroke="#06b6d4" stroke-width="2" fill="none"/>
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="16" fill="#06b6d4" font-weight="bold">$125,750</text>
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="rgba(103,232,249,0.6)">+12.5% this month</text>
  
  <!-- Asset Allocation Card -->
  <rect x="300" y="80" width="270" height="150" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="14" fill="#67e8f9">Asset Allocation</text>
  
  <!-- Pie chart -->
  <circle cx="350" cy="150" r="40" fill="none" stroke="#06b6d4" stroke-width="20" stroke-dasharray="100 100" stroke-dashoffset="25"/>
  <circle cx="350" cy="150" r="40" fill="none" stroke="#0891b2" stroke-width="20" stroke-dasharray="100 100" stroke-dashoffset="75"/>
  <circle cx="350" cy="150" r="40" fill="none" stroke="#0e7490" stroke-width="20" stroke-dasharray="100 100" stroke-dashoffset="50"/>
  
  <!-- Legend -->
  <rect x="410" y="120" width="10" height="10" fill="#06b6d4" />
  <text x="425" y="130" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">Real Estate (40%)</text>
  
  <rect x="410" y="140" width="10" height="10" fill="#0891b2" />
  <text x="425" y="150" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">Private Credit (35%)</text>
  
  <rect x="410" y="160" width="10" height="10" fill="#0e7490" />
  <text x="425" y="170" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">Infrastructure (25%)</text>
  
  <!-- Recent Transactions Card -->
  <rect x="20" y="240" width="560" height="140" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="40" y="260" font-family="Arial, sans-serif" font-size="14" fill="#67e8f9">Recent Transactions</text>
  
  <rect x="40" y="270" width="520" height="25" rx="3" fill="rgba(6,182,212,0.05)"/>
  <text x="50" y="288" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">Manhattan Office Building</text>
  <text x="300" y="288" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4">+$5,000</text>
  <text x="450" y="288" font-family="Arial, sans-serif" font-size="12" fill="rgba(103,232,249,0.6)">2 hours ago</text>
  <circle cx="520" cy="283" r="4" fill="#4ade80"/>
  
  <rect x="40" y="300" width="520" height="25" rx="3" fill="rgba(6,182,212,0.05)"/>
  <text x="50" y="318" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">SME Loan Portfolio</text>
  <text x="300" y="318" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4">+$127.50</text>
  <text x="450" y="318" font-family="Arial, sans-serif" font-size="12" fill="rgba(103,232,249,0.6)">1 day ago</text>
  <circle cx="520" cy="313" r="4" fill="#4ade80"/>
  
  <rect x="40" y="330" width="520" height="25" rx="3" fill="rgba(6,182,212,0.05)"/>
  <text x="50" y="348" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">PYT Staking Pool</text>
  <text x="300" y="348" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4">+2,500 PYT</text>
  <text x="450" y="348" font-family="Arial, sans-serif" font-size="12" fill="rgba(103,232,249,0.6)">3 days ago</text>
  <circle cx="520" cy="343" r="4" fill="#4ade80"/>
  
  <!-- Overlay elements -->
  <rect x="20" y="20" width="100" height="40" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <circle cx="40" cy="40" r="4" fill="#4ade80">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#67e8f9">Live Trading</text>
  
  <rect x="480" y="20" width="100" height="40" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="490" y="35" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" font-weight="bold">$2.4M</text>
  <text x="490" y="50" font-family="Arial, sans-serif" font-size="10" fill="rgba(103,232,249,0.6)">24h Volume</text>
  
  <rect x="20" y="340" width="100" height="40" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4">+12.5%</text>
  <text x="50" y="375" font-family="Arial, sans-serif" font-size="10" fill="rgba(103,232,249,0.6)">Portfolio Growth</text>
  
  <rect x="480" y="340" width="100" height="40" rx="5" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="510" y="360" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4">99.9%</text>
  <text x="510" y="375" font-family="Arial, sans-serif" font-size="10" fill="rgba(103,232,249,0.6)">Uptime</text>
</svg> 